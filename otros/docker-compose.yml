services:
  # 🐍 Backend FastAPI
  fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_app
    restart: unless-stopped
    ports:
      - '8000:8000'
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - MP_ACCESS_TOKEN=${MP_ACCESS_TOKEN}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@supabase:5432/postgres
    volumes:
      - ./backend:/app
    depends_on:
      supabase:
        condition: service_healthy
    networks:
      - olla-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 🗄️ Base de datos PostgreSQL con extensiones
  supabase:
    image: postgis/postgis:15-3.4-alpine  # ✅ INCLUYE POSTGIS
    container_name: supabase_db
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - supa_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - olla-network

  # 📊 Monitor de performance
  pghero:
    image: ankane/pghero
    container_name: pghero_dashboard
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@supabase:5432/postgres
      PGHERO_USERNAME: admin
      PGHERO_PASSWORD: ${PGHERO_PASSWORD}
    depends_on:
      supabase:
        condition: service_healthy
    networks:
      - olla-network

  # 🔄 Servicio de sincronización Notion
  sync-service:
    build:
      context: ./sync
      dockerfile: Dockerfile
    container_name: sync_service
    restart: unless-stopped
    environment:
      - NOTION_API_KEY=${NOTION_API_KEY}                # ✅ corregido
      - NOTION_PLATOS_ID=${NOTION_PLATOS_ID}            # ✅ corregido
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@supabase:5432/postgres
      - NODE_ENV=development
      - SYNC_INTERVAL=5
    volumes:
      - ./sync:/app
      - ./sync/.env:/app/.env
    depends_on:
      supabase:
        condition: service_healthy
    networks:
      - olla-network
    command: node index.js

volumes:
  supa_data:

networks:
  olla-network:
    driver: bridge
